<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="layout">
    <head>
        <title>Admin</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="sightings-pending-container">

                <h1>Pending Sightings</h1>
                <p>Only members with the Admin role should be able to get here!</p>
                <div th:if="${param.error}">
                    There was an error loading the pending sightings.
                </div>

                <form class="pending-sightings-admin-form" th:action="@{/admin}" method="post" th:object="${sight}">
                        <div class="checkboxgroup">
                            <label for="radio_button_id1">Approve</label>
                            <input type="radio" name="radio" id="radio_button_id1" />
                        </div>
                    <div class="checkboxgroup">
                        <label for="radio_button_id2">Reject</label>
                        <input type="radio" name="radio" id="radio_button_id2" />
                    </div>

                </form>

                <form class="pending-sightings-admin-form" th:action="@{/admin}" method="post" th:object="${sight}">
                    <table class="pending-sightings-table">
                        <tr>
                            <th>Location</th>
                            <th>Whales</th>
                            <th>User</th>
                            <th><label for="radio-button-reject">Reject</label></th>
                            <th><label for="radio-button-approve">Approve</label></th>
                        </tr>
                        <tr>
                            <td>location1</td>
                            <td>Willy</td>
                            <td>Member1</td>
                            <td><input type="radio" name="radio1" value="reject" id="radio-button-reject" /></td>
                            <td><input type="radio" name="radio1" value="approve" id="radio-button-approve"/></td>
                        </tr>
                        <tr>
                            <td>location2</td>
                            <td>Willy2</td>
                            <td>Member2</td>
                            <td><input type="radio" name="radio2" value="reject" id="radio-button-reject2" /></td>
                            <td><input type="radio" name="radio2" value="approve" id="radio-button-approve2"/></td>
                        </tr>
                    </table>

                </form>

            </div>

        </section>
    </body>
</html>
