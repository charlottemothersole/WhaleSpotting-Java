<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Register</title>
</head>
<body class="register-body">
<section layout:fragment="content">
    <div class="register-heading">
        <h1>Register Now</h1>

    </div>

    <div th:if="${param.error}">
        There was an error completing registration.
    </div>
    <form class="register-form" th:action="@{/register}" method="post" th:object="${member}">
        <div class="input-container">
            <div class="register-inputs">
                <label for="username"> Username </label>
                <input class="register-textfields" height="100%" id="username" type="text" name="username" th:field="*{username}"/>
            </div>
            <div class="register-inputs">
                <label> Password  </label>
                <input class="register-textfields" height="100%" type="password" name="password" th:field="*{password}"/>
            </div>
            <div class="register-inputs">
                <input class="register-textfields" width="80%" align="right" type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</section>
</body>
</html>
