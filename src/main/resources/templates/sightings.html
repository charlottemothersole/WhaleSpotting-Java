<!DOCTYPE html>
<html layout:decorate="layout"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Sightings</title>
    <link th:href="@{/css/api.css}" rel="stylesheet" />
</head>
<body class="page-container">
<section class="sightings-section" layout:fragment="content">
    <div class="sightings-heading">
        <h1>Sightings</h1>
    </div>
    <form class="sightings-form">
        <div class="input-container">
            Search: <input type="text">

            <div class="sighting-sort-by">
                <label for="sort-by">Sort By:</label>
                <select name="dog-names" id="dog-names">
                    <option value="Most-Recent">Most Recent</option>
                    <option value="Oldest">Oldest</option>
                    <option value="Alphabetical">Alphabetical</option>
                </select>
            </div>
        </div>
    </form>
    <div>
        <h2>Results</h2>
        <ul class="sightings result">
            <li>
                <button type="button">
<!--                    <span class="badge">{{hero.id}}</span>-->
<!--                    <span class="name">{{hero.name}}</span>-->
                    <span>result column</span>
                    <span>result column</span>
                </button>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
